    <!-- Logo -->
    <div class="center" style="padding-top: 20px;">
    <a href="https://outdo.dk/"><img src="https://outdo.dk/ill/outdo_logo_black.png"></a>
    </div>
    
    <h1 id="header" >Book a Lesson</h1>
    <p id="text">Looking for a way to Outdo yourself?<br>Type in your criterias to book the lesson of a lifetime</p>
    
    <form>
        <section id="step1">
            <div class="row-three">
                <div class="third">
                    <div class="input-group">
                        <select id="service" onchange="setType()" onchange name="service" required>
                            <option></option> <!-- Doesn't empty parameter on selection -->
                            <option>Kids Ski School</option>
                            <option>Private Ski Lesson</option>
                            <option>Private Snowboard Lesson</option>
                        </select>
                        <label>Lesson type</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <select id="persons" onchange="setPersons()" name="persons" required>
                            <option></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label>Persons</label>
                    </div>
                </div>
                <div class="third" id="sessionsdiv">
                    <div class="input-group">
                        <select id="sessions" onchange="setSessions()" name="sessions" required>
                            <option></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label>Sessions</label>
                    </div>
                </div>
                <div class="third" id="datediv">
                    <div class="input-group">
                        <input id="date" onchange="setDate()" name="date" required>
                        <label>Date</label>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="step2" class="w3-animate-opacity">
            <div class="row-three" id="p1">
                <h4>Participant 1</h4>
                <div class="third">
                    <div class="input-group">
                        <input type="text" id="nam1" onchange="" required>
                        <label>Name</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <select id="a1" onchange="" required>
                            <option value=""></option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                        <label>Age</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <select id="l1" onchange="" required>
                            <option value=""></option>
                            <option value="Beginner">Beginner</option>
                            <option value="Recreational">Recreational</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                        <label>Skiing Level</label>
                    </div>
                </div>
            </div>
            <div class="row-three" id="p2">
                <h4>Participant 2</h4>
                <div class="third">
                    <div class="input-group">
                        <input type="text" id="n2" onchange="" required>
                        <label>Name</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <input type="num" id="a2" onchange="" required>
                        <label>Age</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <select id="l2" onchange="" required>
                            <option value=""></option>
                            <option value="Beginner">Beginner</option>
                            <option value="Recreational">Recreational</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                        <label>Skiing Level</label>
                    </div>
                </div>
            </div>
            <div class="row-three" id="p3">
                <h4>Participant 3</h4>
                <div class="third">
                    <div class="input-group">
                        <input type="text" id="n3" onchange="" required>
                        <label>Name</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <input id="a3" onchange="" required>
                        <label>Age</label>
                    </div>
                </div>
                <div class="third">
                    <div class="input-group">
                        <select id="l3" onchange="" required>
                            <option value=""></option>
                            <option value="Beginner">Beginner</option>
                            <option value="Recreational">Recreational</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                        <label>Skiing Level</label>
                    </div>
                </div>
            </div>
        </section>
    
    
        <section>
            <a class="btn back_btn" onclick="back()">Back</a>
            <a class="btn next_btn" onclick="next()">Next</a>
        </section>

    <!-- Jquery -->
    <script>
        // create datepicker
        jQuery(document).ready(function() {
            jQuery('#date').datepicker({
	           minDate: new Date(2018, 10, 1),
	           maxDate: new Date(2019, 3, 15),
	           dateFormat: 'DD, MM, d, yy',
	           constrainInput: true,
	           beforeShowDay: function(date){ 
                var day = date.getDay(); 
                return [day == 0,""];
                }
            });
        });
    </script>

    <script src="../js/booking.js"></script>
